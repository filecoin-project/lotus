name: Test

on:
  pull_request:
  push:
    branches:
      - master
      - release/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  test:
    name: Test
    uses: ./.github/workflows/reusable-test.yml
    with:
      run_very_expensive_tests: false
