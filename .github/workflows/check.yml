name: Check

on:
  pull_request:
  push:
    branches:
      - master
      - release/*
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  planner:
    name: Detect docs-only changes
    runs-on: ubuntu-latest
    outputs:
      only_docs: ${{ steps.check.outputs.only_markdown_changes }}
    steps:
      - name: Check for markdown-only changes
        id: check
        uses: ./.github/actions/only-markdown
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  check-gen:
    name: Check (gen-check)
    needs: planner
    if: ${{ needs.planner.outputs.only_docs != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - uses: ./.github/actions/install-system-dependencies
      - uses: ./.github/actions/install-go
      - uses: ./.github/actions/make-deps
      - run: make gen
      - run: git diff --exit-code
      - run: make docsgen-cli
      - run: git diff --exit-code
  check-lint:
    name: Check (lint-all)
    needs: planner
    if: ${{ needs.planner.outputs.only_docs != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - uses: ./.github/actions/install-system-dependencies
      - uses: ./.github/actions/install-go
      - uses: ./.github/actions/make-deps
      - run: make lint
  check-fmt:
    name: Check (gofmt)
    needs: planner
    if: ${{ needs.planner.outputs.only_docs != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - uses: ./.github/actions/install-go
      - run: go fmt ./...
      - run: git diff --exit-code
  check-mod-tidy:
    name: Check (mod-tidy-check)
    needs: planner
    if: ${{ needs.planner.outputs.only_docs != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - uses: ./.github/actions/install-go
      - run: go mod tidy -v
      - run: git diff --exit-code
